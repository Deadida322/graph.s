<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.1/chart.min.js" 
    integrity="sha512-tOcHADT+YGCQqH7YO99uJdko6L8Qk5oudLN6sCeI4BQnpENq6riR6x9Im+SGzhXpgooKBRkPsget4EOoH5jNCw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal">
    <div class="modal_body">
      <div class="modal_img">
        <img src="" alt="" class="modal_image">
      </div>
    </div>
  </div>
  <div class="navbar">
    <nav class="header">
      Graph.s
    </nav>
  </div>
  <div class="wrapper">
    <section class="graph">
      <div class="wrapper_wrapper">
        <div class="canvas_wrapper">
          <div class="canvas_info">
            <p class="canvas_info_txt desktop">
              Здесь отобразится график, когда вы введёте значения<br>

              <span class="yellow">Сtr+s</span>- Чтобы сохранить изображение
            </p>
            <p class="canvas_info_txt mobile">
              Используйте зум для приближения графика
            </p>
          </div>
          <canvas id="popChart" width="600" height="400"></canvas>
        </div>
      </div>
      <form action="">
          <div class="no_show mobile look_full">Просмотреть целиком</div>
          <label for="">Выражение</label>
          <div class="input_wrapper">
            <input value="x^2" class='expression' type="text">
            <i class="material-icons delete">close</i>
          </div>
          <i class="material-icons plus">add_circle_outline</i>
          <input type="button" class="sub" value="Отрисовать">
      </form>
    </section>
    <section class="menu">
      <div class="save_as">
        <h3>Сохранить</h3>
        <div class="icons">
          <i class="save material-icons">
            save_alt
          </i>
        </div>
      </div>
      
      <div class="desktop save_as show_desctop no_show">
        <h3>
          Просмотреть целиком 
        </h3>
        <div class="icons">
          <i class="material-icons">
            fullscreen
          </i>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js">
  
</script>
</body>
</html>
